        body {

        }

            margin-bottom: 30px;

        }

        .day-entry {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
            transition: box-shadow 0.3s ease;
        }

        .completed {

            align-items: flex-start;
        }

        .task-list {
            list-style-type: disc;
            padding-left: 20px;
            margin: 0;
            flex-grow: 1;
        }

        .task-list li {
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .completion-checks {
            display: flex;
            gap: 20px;
            padding-left: 20px;
            border-left: 1px solid #eee;
        }

        .person-check {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-width: 60px;
        }

        .person-check label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
            font-size: 0.9em;
        }

        .person-check input[type="checkbox"] {

            margin: 5px 0;
            cursor: pointer;
            accent-color: #007bff;
        }
    </style>
</head>
